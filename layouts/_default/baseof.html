<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="icon" type="image/png" href="{{ "images/icon2.png" | relURL }}">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/" class="logo-link">
                    <img src="{{ "images/logo2.png" | relURL }}" alt="PabloGlass Logo" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <a href="/visit/" class="nav-link">Visit</a>
                <a href="/rent/" class="nav-link">Rent</a>
                <a href="/faq/" class="nav-link">FAQ</a>
                <a href="/contact/" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3 class="footer-title">About Us</h3>
                <p class="footer-text">1396 State Route 28<br>West Hurley NY 12491</p>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">Contact Us</h3>
                <p class="footer-text">(646)256-9688</p>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">Follow Us</h3>
                <div class="footer-links">
                    <a href="#" class="footer-link">Instagram</a>
                    <a href="#" class="footer-link">Facebook</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
