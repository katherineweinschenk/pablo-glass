<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="icon" type="image/png" href="{{ "images/icon2.png" | relURL }}">
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="{{ .Site.BaseURL }}" class="logo-link">
                    <img src="{{ "images/logo2.svg" | relURL }}" alt="PabloGlass Logo" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <a href="{{ .Site.BaseURL }}" class="nav-link">Home</a>
                <a href="{{ .Site.BaseURL }}visit/" class="nav-link">Visit Us</a>
                <a href="{{ .Site.BaseURL }}contact/" class="nav-link">Contact</a>
                <a href="{{ .Site.BaseURL }}rent/" class="nav-link">Rent</a>
                <a href="{{ .Site.BaseURL }}faq/" class="nav-link">FAQ</a>
            </nav>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3 class="footer-title">Visit Us</h3>
                <p class="footer-text">1396 State Route 28<br>West Hurley NY 12491</p>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">Contact Us</h3>
                <p class="footer-text">(646)256-9688</p>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">Follow Us</h3>
                <div class="footer-links">
                    <a href="https://www.instagram.com/pabloglassny/" class="footer-link">Instagram</a>
                    <a href="https://www.facebook.com/p/Pablo-Glass-100063580509164/" class="footer-link">Facebook</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const nav = document.querySelector('.nav');
            
            console.log('Mobile menu elements:', { mobileMenuToggle, nav });
            
            if (mobileMenuToggle && nav) {
                mobileMenuToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Menu toggle clicked');
                    nav.classList.toggle('active');
                    mobileMenuToggle.classList.toggle('active');
                });
                
                // Close menu when clicking on a nav link
                const navLinks = document.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        nav.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!nav.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
                        nav.classList.remove('active');
                        mobileMenuToggle.classList.remove('active');
                    }
                });
            } else {
                console.log('Mobile menu elements not found');
            }
        });
    </script>
</body>
</html>
